<style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}


#myCanvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    height: calc(100vw * 9 / 16);
    max-height: 100vh;
    max-width: calc(100vh * 16 / 9);
    user-select: none;
    -moz-user-select: none;
    -webkit-user-drag: none;
} 
</style>

<body style="background-color:rgb(43,43,43);">

<canvas id="myCanvas" width="1600" height="900" draggable="false"></canvas>
  <audio id="myAudio">
    <source src="audio/confirmation_001.ogg" type="audio/ogg">
  </audio>
  <audio id="clickAudio">
    <source src="audio/click_001.ogg" type="audio/ogg">
  </audio>


  <div style="display:none;">
