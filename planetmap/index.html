<!doctype html>
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="../assets/icon32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluxionum | Calculus Game</title>
  
  <link rel="stylesheet" href="../Header.css">
  <link rel="stylesheet" href="../Landing.css">
  <link rel="stylesheet" href="PlanetMap.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <script src="PlanetMap.js" defer></script>
</head>
<body>
  <div class="header">
    <a href="..">
      <h1 class="logo">
        <img src="../assets/shipSW.png"/>
        Fluxionum
      </h1>
    </a>
  </div>

  <div class="planetMap">
    <div class="planet" id="linearPlanet">
        <h2 class="planetName">Linear</h2>
        <p>Learn how to take the derivative of <i>ax+b</i>, and how to fly a spaceship.</p>
        <div class='planetRow'>
            <div class='planetButton learn'>
                <a href='../learn/linear'>
                <button> Learn</button>
                </a>
                <p>0/12 puzzles complete</p>
            </div>
        <img
        src="./assets/linearplanet.svg"
        alt="Linear Planet"
        class="planetGraphic"
        />
        <div class='planetButton practice'>
            <button>Practice</button>
            <p></p>
        </div>
        </div>
    </div>

    <div class="planet">
        <h2 class="planetName">Quadratic</h2>
        <p>Learn how to take the derivative of <i>x</i><sup>2</sup>, and about gravity.</p>
        <div class='planetRow'>
            <div class='planetButton'>
                <button> Learn</button>
                <p>0/12 puzzles complete</p>
            </div>
            <img src="assets/quadplanet.svg" alt="Quadratic Planet" class="planetGraphic"/>
            <div class='planetButton'>
                <button> Practice</button>
                <p></p>
            </div>
        </div>
    </div>

    <div class="planet">
        <h2 class="planetName">Power</h2>
        <div class='planetRow'>
            <div class='planetButton'>
                <button> Learn</button>
                <p>0/12 puzzles complete</p>
            </div>
            <img src="assets/quadplanet.svg" alt="Power Planet" class="planetGraphic"/>
            <div class='planetButton'>
                <button> Practice</button>
                <p></p>
            </div>
        </div>
    </div>
</div>


</body>
